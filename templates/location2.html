<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available rides</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/location.css' %}" rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        
        <div class="row">
                <div class="col-12">
                    <div class="card card-margin">
                        <div class="card-body">
                            <div class="row search-body">
                                <div class="col-lg-12">
                                    <div class="search-result">
                                        <div class="result-header">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="records">Showing: <b>{{ result|length }}</b> result</div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="result-body">
                                            <div class="table-responsive">
                                                <table class="table widget-26">
                                                    <tbody>
                                                        {% if result %}
                                                        {% for x,y in result %}
                                                        <tr>
                                                            <td>
                                                                <div class="widget-26-job-emp-img">
                                                                    <img src="/media/{{ x.p_pic }}" alt="Company" />
                                                                </div>
                                                            </td>
                                                            <td>
                                                                <div class="widget-26-job-title">
                                                                    {{x.first_name}} {{x.last_name}}
                                                                    <p class="m-0">{{x.phone}}</p>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                
                                                            </td>
                                                            <td>
                                                                
                                                            </td>
                                                            <td>
                                                                <div class="widget-26-job-category bg-soft-base">
                                                                    <a href="/join-ride/submit/{{ y }}"><i class="indicator bg-base"></i>
                                                                    <span>Book ride  </span></a>
                                                                </div>
                                                            </td>
                                                            <td>
                                                                
                                                            </td>
                                                        </tr>
                                                        {% endfor %}
                                                        {% else %}
                                                        <p></p>
                                                        {% endif %}
                                                                
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
